<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickBite - Recipe Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <h1 class="title">QuickBite üçΩÔ∏è</h1>
    <p class="subtitle">Stuck on what to cook? Let me decide for you!</p>

    <div class="controls">
      <div class="control-group">
        <label for="mood">Cooking mood</label>
        <select id="mood">
          <option value="any">Any</option>
          <option value="quick">Quick & Easy</option>
          <option value="comfort">Comfort Food</option>
          <option value="healthy">Healthy</option>
        </select>
      </div>

      <div class="control-group">
        <label for="diet">Diet type</label>
        <select id="diet">
          <option value="any">Any</option>
          <option value="veg">Vegetarian</option>
          <option value="nonveg">Non-Veg</option>
        </select>
      </div>

      <button id="generateBtn">Generate Recipe</button>
    </div>

    <div id="recipeCard" class="recipe-card hidden">
      <h2 id="recipeTitle"></h2>
      <p id="recipeMeta" class="recipe-meta"></p>

      <h3>Ingredients</h3>
      <ul id="ingredientsList"></ul>

      <h3>Steps</h3>
      <ol id="stepsList"></ol>

      <button id="anotherBtn" class="secondary-btn">Give me another!</button>
    </div>

    <p class="footer">Made with ‚ù§Ô∏è using HTML, CSS & JavaScript</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
